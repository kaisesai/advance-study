plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

dependencies {

    compile project(':advance-04-distribution')

    // zkclient
    implementation 'com.github.adyliu:zkclient:2.2.0'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-starter-freemarker'

    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'

    // spring boot kafka
    implementation 'org.springframework.kafka:spring-kafka'

    implementation 'com.baomidou:mybatis-plus-boot-starter:3.4.1'

    implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'

    // mysql 驱动包
    implementation 'mysql:mysql-connector-java:8.0.17'

    // canal MySQL binlog 增量获取和解析工具，主要用途是基于 MySQL 数据库增量日志解析，提供增量数据订阅和消费
    implementation 'com.alibaba.otter:canal.client:1.1.4'

    // developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // testImplementation 'io.projectreactor:reactor-test'
}

test {
    useJUnitPlatform()
}
